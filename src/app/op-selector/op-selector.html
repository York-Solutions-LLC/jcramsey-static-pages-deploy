@for (operator of operators; track operator.id) {
  <input
    type="radio"
    [value]="operator.shortName"
    [id]="operator.shortName"
    name="selectedOperation"
    (change)="onRadioSelection(operator.id)"
    [checked]="operator.isFirst"
  />
  <label [for]="operator.shortName" [aria-label]="operator.longName">{{
    operator.printedName
  }}</label>
}
